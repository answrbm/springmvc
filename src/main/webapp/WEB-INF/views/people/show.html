<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p>
        <span th:text="${person.getId()}"></span>
        <span>.</span>
        <span th:text="${person.getName()}"></span>
        <span>, </span>
        <span th:text="${person.getAge()}"></span>
    </p>
    <p>
        <span>Email: </span>
        <span th:text="${person.getEmail()}"></span>
    </p>
    <p>
        <span>Address: </span>
        <span th:text="${person.getAddress()}"></span>
    </p>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
    <a href="/springmvc/people">Main page</a>
</body>
</html>
