<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name">Name:
          <input type="text" th:field="*{name}" id="name"/>
        </label>
        <br>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
